<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Contact Us</title>
  <style>
    /* Responsive iframe for Google Maps */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Information -->
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
        <li><a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Conference Venue</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.022308018217!2d-122.41941538468298!3d37.77492977975983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c0b7c50e9%3A0xd0b7b8eec88b1350!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1670000000000"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon 2024 Venue - Moscone Center">
        </iframe>
      </div>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="contact-name">Your Name:</label><br>
        <input type="text" id="contact-name" name="contact-name" required><br><br>

        <!-- Email -->
        <label for="contact-email">Your Email:</label><br>
        <input type="email" id="contact-email" name="contact-email" required><br><br>

        <!-- Message -->
        <label for="contact-message">Your Message:</label><br>
        <textarea id="contact-message" name="contact-message" rows="5" required></textarea><br><br>
